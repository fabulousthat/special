<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Mohini</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffecd2;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Arial', sans-serif;
            transition: background 0.5s;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            color: #e74c3c;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .yes-button {
            background-color: #2ecc71;
            color: white;
        }
        .no-button {
            background-color: #e74c3c;
            color: white;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <button class="ext" id="ext" onclick="ext()">
        <h3>EXIT</h3>
    </button>
    <div class="container" id="container">

            <button class="yes-button" onclick="avl()">Yes, I am available</button>
            <button class="no-button" onclick="navl()">No, I am taken</button>

        <div class="message" id="message"></div>

        }

            const container = document.getElementById('n1');
            container.innerHTML = `

                <div class="buttons" id="n12">
                    <button class="yes-button" onclick="n2()">No, it's fine</button>
                    <button class="no-button" onclick="n3()">Why?</button>
                </div>
            `;
        }

        function n2() {
            const container = document.getElementById('n12');
            container.innerHTML = `
                <p>Thank you. So I tried to reach you professionally <br>
                    and found that you are really nice.</p>

                    <button class="yes-button" onclick="n4()">...</button>

            `;
        }

        function np() {
            const container = document.getElementById('np');
            container.innerHTML = `

                <div class="buttons" id="n4">
                    <button class="yes-button" onclick="n4()">...</button>
                </div>

        }

        function n3() {
            const container = document.getElementById('n12');
            container.innerHTML = `

                     He used to tell me that I am too straightforward.</p>
                <div class="buttons" id="np">
                    <button class="yes-button" onclick="np()">...</button>
                </div>
            `;

        function n4() {
            const container = document.getElementById('n4');
            container.innerHTML = `
                <p>Not wasting your time, coming to the point:</p>
                <p><b>I want to be yours, if you want to be mine.</b></p>

                    <button class="yes-button" onclick="n5()">Yeah, sure</button>

                </div>

        }

            container.innerHTML = `
                <p>Everything is now right and best. <br>

                <p>Can you just send me ___P200___ on WhatsApp?</p>

        function nb1() {

            extt.hidden = true;
            const container = document.getElementById('container');
            container.innerHTML = `
                <p>Thank you for your decision.</p>

            `;

        function nbl() {

            container.innerHTML = `

            `;

        function bgng2() {

                        Alright, let's give it a chance</button>
                    <button class="no-button" onclick="n10()">Get away, this is never possible</button>
                </div>

        }

        function n10() {
            const extt = document.getElementById('ext');
            extt.hidden = true;
            const container = document.getElementById('container');
            document.body.style.background = 'black';
            container.innerHTML = `
                <p>That's fine. I understand that I'm not that good.</p><br>
                <p>Can you please just send me ___N404___ on WhatsApp?</p>
            `;
        }

        function navl() {
            const extt = document.getElementById('ext');
            extt.hidden = true;
            const container = document.getElementById('container');
            document.body.style.background = 'black';
            container.innerHTML = `
                <p>That's fine. I am sorry for the interruption.</p><br>
                <p>Can you just send me ___N505___ on WhatsApp?</p>
            `;
        }

        function ext() {
            const extt = document.getElementById('ext');
            extt.hidden = true;
            const container = document.getElementById('container');
            document.body.style.background = 'black';
            container.innerHTML = `

            `;

    </script>
</body>
</html>
